<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS Frontend-Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Teste de Conectividade Frontend-Backend</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        const backendUrl = 'https://iva-margem-backend.onrender.com';
        const frontendUrl = 'https://iva-margem-frontend.onrender.com';

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testEndpoint(endpoint, description) {
            try {
                addResult(`Testando ${description}...`, 'info');
                
                const response = await fetch(`${backendUrl}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ ${description}: Sucesso (${response.status})`, 'success');
                    return data;
                } else {
                    addResult(`❌ ${description}: Erro HTTP ${response.status}`, 'error');
                    return null;
                }
            } catch (error) {
                addResult(`❌ ${description}: Erro - ${error.message}`, 'error');
                return null;
            }
        }

        async function runTests() {
            addResult('Iniciando testes de conectividade...', 'info');
            addResult(`Backend: ${backendUrl}`, 'info');
            addResult(`Frontend: ${frontendUrl}`, 'info');

            // Testar health check
            const healthData = await testEndpoint('/api/health', 'Health Check');
            if (healthData) {
                addResult(`   Status: ${healthData.status}`, 'success');
                addResult(`   Sessões ativas: ${healthData.sessions_active || 0}`, 'success');
            }

            // Testar mock data
            const mockData = await testEndpoint('/api/mock-data', 'Mock Data');
            if (mockData) {
                addResult(`   Vendas: ${mockData.vendas ? mockData.vendas.length : 0} registros`, 'success');
                addResult(`   Custos: ${mockData.custos ? mockData.custos.length : 0} registros`, 'success');
            }

            // Testar companies
            const companiesData = await testEndpoint('/api/companies', 'Companies');
            if (companiesData) {
                addResult(`   Empresas: ${companiesData.length || 0} registros`, 'success');
            }

            addResult('Testes concluídos!', 'info');
        }

        // Executar testes quando a página carregar
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
