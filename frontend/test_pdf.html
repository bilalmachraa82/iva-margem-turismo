<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Teste PDF Direct</title>
</head>
<body>
    <h1>Teste Direto do PDF</h1>
    <button onclick="testPDF()">Testar PDF</button>
    
    <script>
        async function testPDF() {
            try {
                const response = await fetch('http://localhost:8000/api/export-pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        vat_rate: 23,
                        results: {
                            totalSales: 125450,
                            totalCosts: 107324,
                            grossMargin: 18126,
                            totalVAT: 4169,
                            netMargin: 13957
                        }
                    })
                });
                
                if (response.ok) {
                    const html = await response.text();
                    const win = window.open('', '_blank');
                    win.document.write(html);
                    win.document.close();
                } else {
                    alert('Erro: ' + response.status);
                }
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
