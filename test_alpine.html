<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Teste Alpine.js</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ count: 0 }">
        <h1>Teste Alpine.js</h1>
        <button @click="count++" style="padding: 10px; background: blue; color: white;">
            Clique-me: <span x-text="count"></span>
        </button>
        <button @click="alert('Funcionou!')" style="padding: 10px; background: green; color: white;">
            Teste Alert
        </button>
    </div>
    
    <hr>
    
    <div x-data="testApp()">
        <h2>Teste com Função</h2>
        <button @click="testClick()" style="padding: 10px; background: red; color: white;">
            Teste Função
        </button>
        <p x-text="message"></p>
    </div>
    
    <script>
        function testApp() {
            return {
                message: 'Inicial',
                testClick() {
                    console.log('Botão clicado!');
                    this.message = 'Funcionou!';
                    alert('Função executada!');
                }
            }
        }
    </script>
</body>
</html>
