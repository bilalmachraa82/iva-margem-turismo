services:
  - type: web
    name: iva-margem-backend
    env: python
    region: frankfurt  # Região atual do serviço existente
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && ./render_start.sh
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: ENABLE_PREMIUM_PDF
        value: "1"
      - key: MAX_UPLOAD_SIZE_MB
        value: "50"
      - key: SESSION_TIMEOUT_HOURS
        value: "24"
      - key: PORT
        value: "8000"
    buildFilter:
      paths:
        - backend/**
        - render.yaml
      ignoredPaths:
        - backend/**/*.pyc
        - backend/**/__pycache__/**
        - frontend/**
        - "*.md"
        - "*.pdf"
        - "*.xlsx"

  - type: web
    name: iva-margem-frontend
    env: static
    plan: free
    buildCommand: "echo 'Frontend build complete'"
    staticPublishPath: frontend
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    buildFilter:
      paths:
        - frontend/**
        - render.yaml
      ignoredPaths:
        - backend/**
        - "*.md"
        - "*.pdf"
        - "*.xlsx"
